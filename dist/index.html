  <script>
    let deferredPrompt;

    // æ£€æŸ¥ localStorage æ˜¯å¦æœ‰å–æ¶ˆå®‰è£…çš„æ ‡å¿—
    const cancelInstall = localStorage.getItem('cancelInstall');
    const isInstall = localStorage.getItem('isInstall');
    const installPopup = document.getElementById('install-popup');

    const isPwaSupportedOnDesktop = () => {
      const userAgent = navigator.userAgent.toLowerCase();

      // åˆ¤æ–­æ˜¯å¦ä¸ºæ¡Œé¢è®¾å¤‡
      const isDesktop =
        userAgent.includes('windows') ||
        userAgent.includes('macintosh') ||
        (userAgent.includes('linux') && !userAgent.includes('mobile'));

      // ç™½åå•æ”¯æŒçš„æµè§ˆå™¨ï¼šChrome, Edge, Opera å’Œ Brave
      const supportedBrowsers = [
        'chrome',  // Chrome æ”¯æŒ PWA å®‰è£…
        'edge',    // Edge æ”¯æŒ PWA å®‰è£…
        'opera',   // Opera æ”¯æŒ PWA å®‰è£…
        'brave',   // Brave æ”¯æŒ PWA å®‰è£…
      ];

      // åˆ¤æ–­æ˜¯å¦åœ¨ç™½åå•ä¸­çš„æµè§ˆå™¨
      const isSupportedBrowser = supportedBrowsers.some(browser => userAgent.includes(browser));

      // åˆ¤æ–­æ˜¯å¦æ”¯æŒ Service Worker å’Œ beforeinstallprompt äº‹ä»¶
      const isPwaSupported = 'serviceWorker' in navigator

      // è¿”å›ï¼šæ¡Œé¢è®¾å¤‡ï¼Œæ”¯æŒç™½åå•æµè§ˆå™¨ï¼Œå¹¶ä¸”æ”¯æŒ PWA å®‰è£…
      return isDesktop && isPwaSupported && isSupportedBrowser;
    };



    if (isPwaSupportedOnDesktop() && !cancelInstall) {
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        console.log(e)
        deferredPrompt = e;
        // æ˜¾ç¤ºæç¤ºæ¡†
        installPopup.style.display = 'block';
      });
    }

    // å®‰è£…æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    document.querySelector('.install-button').addEventListener('click', () => {
      installPopup.style.display = 'none'; // éšè—æç¤ºæ¡†
      deferredPrompt.prompt(); // æ˜¾ç¤ºå®‰è£…æç¤º
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('ç”¨æˆ·æ¥å—äº†å®‰è£…');
          localStorage.setItem('isInstall', 'true'); // è®¾ç½®å–æ¶ˆæ ‡å¿—
          // ç¤ºä¾‹ï¼šè®°å½•å®‰è£…äº‹ä»¶
          const url = window.location.href

          fetch('https://record.xjai.top/record-install', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url }),
          })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        } else {
          console.log('ç”¨æˆ·æ‹’ç»äº†å®‰è£…');
        }
        deferredPrompt = null;
      });
    });

    // å–æ¶ˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
    document.querySelector('.cancel-button').addEventListener('click', () => {
      installPopup.style.display = 'none'; // éšè—æç¤ºæ¡†
      localStorage.setItem('cancelInstall', 'true'); // è®¾ç½®å–æ¶ˆæ ‡å¿—
      // è®¾ç½®ä¸€å‘¨åå¯ä»¥é‡æ–°æé†’
      const oneWeekLater = Date.now() + 7 * 24 * 60 * 60 * 1000;
      localStorage.setItem('cancelInstallUntil', oneWeekLater);
    });

    // æ£€æŸ¥æ˜¯å¦ä¼šåœ¨ä¸€å‘¨å†…ç¦ç”¨å®‰è£…æç¤º
    const canShowPrompt = () => {
      const cancelUntil = localStorage.getItem('cancelInstallUntil');
      if (cancelUntil && Date.now() < cancelUntil) {
        return false; // ä¸€å‘¨å†…ä¸å†æ˜¾ç¤º
      }
      return true; // å¯ä»¥æ˜¾ç¤º
    };

    // åœ¨é¡µé¢åŠ è½½æ—¶åˆ¤æ–­æ˜¯å¦æ˜¾ç¤ºå®‰è£…æç¤º
    window.onload = () => {
      if (isPwaSupportedOnDesktop() && canShowPrompt() && !cancelInstall && !isInstall) {
        installPopup.style.display = 'block'; // æ˜¾ç¤ºæç¤ºæ¡†
      }
    };
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('DOMContentLoaded', function () {
        // æ³¨é”€æ‰€æœ‰æ—§çš„ Service Worker
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (let registration of registrations) {
            registration.unregister().then(function (boolean) {
              // å¦‚æœè¿”å› trueï¼Œæ³¨é”€æˆåŠŸ
              console.log('ServiceWorker unregistered: ', boolean);
            });
          }
        });

        // æ³¨å†Œæ–°çš„ Service Worker
        navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
          const sw = registration.installing || registration.waiting;
          if (sw) {
            sw.onstatechange = function () {
              if (sw.state === 'installed') {
                console.log('ServiceWorker installed, reload page');
                window.location.reload();
              }
            }
          }
          registration.update().then(res => {
            console.log('ServiceWorker registration update: ', res);
          });
          window._SW_ENABLED = true;
        }, function (err) {
          console.error('ServiceWorker registration failed: ', err);
        });

        navigator.serviceWorker.addEventListener('controllerchange', function () {
          console.log('ServiceWorker controllerchange');
          window.location.reload(true);
        });
      });
    }
