  <script>
    let deferredPrompt;

    // 检查 localStorage 是否有取消安装的标志
    const cancelInstall = localStorage.getItem('cancelInstall');
    const isInstall = localStorage.getItem('isInstall');
    const installPopup = document.getElementById('install-popup');

    const isPwaSupportedOnDesktop = () => {
      const userAgent = navigator.userAgent.toLowerCase();

      // 判断是否为桌面设备
      const isDesktop =
        userAgent.includes('windows') ||
        userAgent.includes('macintosh') ||
        (userAgent.includes('linux') && !userAgent.includes('mobile'));

      // 白名单支持的浏览器：Chrome, Edge, Opera 和 Brave
      const supportedBrowsers = [
        'chrome',  // Chrome 支持 PWA 安装
        'edge',    // Edge 支持 PWA 安装
        'opera',   // Opera 支持 PWA 安装
        'brave',   // Brave 支持 PWA 安装
      ];

      // 判断是否在白名单中的浏览器
      const isSupportedBrowser = supportedBrowsers.some(browser => userAgent.includes(browser));

      // 判断是否支持 Service Worker 和 beforeinstallprompt 事件
      const isPwaSupported = 'serviceWorker' in navigator

      // 返回：桌面设备，支持白名单浏览器，并且支持 PWA 安装
      return isDesktop && isPwaSupported && isSupportedBrowser;
    };



    if (isPwaSupportedOnDesktop() && !cancelInstall) {
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        console.log(e)
        deferredPrompt = e;
        // 显示提示框
        installPopup.style.display = 'block';
      });
    }

    // 安装按钮点击事件
    document.querySelector('.install-button').addEventListener('click', () => {
      installPopup.style.display = 'none'; // 隐藏提示框
      deferredPrompt.prompt(); // 显示安装提示
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('用户接受了安装');
          localStorage.setItem('isInstall', 'true'); // 设置取消标志
          // 示例：记录安装事件
          const url = window.location.href

          fetch('https://record.xjai.top/record-install', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url }),
          })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        } else {
          console.log('用户拒绝了安装');
        }
        deferredPrompt = null;
      });
    });

    // 取消按钮点击事件
    document.querySelector('.cancel-button').addEventListener('click', () => {
      installPopup.style.display = 'none'; // 隐藏提示框
      localStorage.setItem('cancelInstall', 'true'); // 设置取消标志
      // 设置一周后可以重新提醒
      const oneWeekLater = Date.now() + 7 * 24 * 60 * 60 * 1000;
      localStorage.setItem('cancelInstallUntil', oneWeekLater);
    });

    // 检查是否会在一周内禁用安装提示
    const canShowPrompt = () => {
      const cancelUntil = localStorage.getItem('cancelInstallUntil');
      if (cancelUntil && Date.now() < cancelUntil) {
        return false; // 一周内不再显示
      }
      return true; // 可以显示
    };

    // 在页面加载时判断是否显示安装提示
    window.onload = () => {
      if (isPwaSupportedOnDesktop() && canShowPrompt() && !cancelInstall && !isInstall) {
        installPopup.style.display = 'block'; // 显示提示框
      }
    };
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('DOMContentLoaded', function () {
        // 注销所有旧的 Service Worker
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (let registration of registrations) {
            registration.unregister().then(function (boolean) {
              // 如果返回 true，注销成功
              console.log('ServiceWorker unregistered: ', boolean);
            });
          }
        });

        // 注册新的 Service Worker
        navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
          const sw = registration.installing || registration.waiting;
          if (sw) {
            sw.onstatechange = function () {
              if (sw.state === 'installed') {
                console.log('ServiceWorker installed, reload page');
                window.location.reload();
              }
            }
          }
          registration.update().then(res => {
            console.log('ServiceWorker registration update: ', res);
          });
          window._SW_ENABLED = true;
        }, function (err) {
          console.error('ServiceWorker registration failed: ', err);
        });

        navigator.serviceWorker.addEventListener('controllerchange', function () {
          console.log('ServiceWorker controllerchange');
          window.location.reload(true);
        });
      });
    }
